<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pallets Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .barcode-svg { width: 100%; height: auto; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="card p-4 shadow-sm mb-4 no-print border-0">
            <h3 class="mb-4 fw-bold text-primary">Generador de Etiquetas de Envío</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputEnvio" class="form-label fw-semibold">Número de Envío:</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" id="inputEnvio" class="form-control form-control-lg" placeholder="Ej: EBS25D00965">
                        <button id="btnCargar" class="btn btn-primary px-4">Consultar API</button>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-end justify-content-md-end">
                    <button onclick="window.print()" class="btn btn-outline-dark px-4">
                        Imprimir Todo
                    </button>
                </div>
            </div>
        </div>

        <div id="barcode-list" class="row g-3"></div>
        
        <div id="status-message" class="text-center mt-4 text-muted"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
	document.getElementById('btnCargar').addEventListener('click', cargarPallets);

// También permite presionar "Enter" para buscar
document.getElementById('inputEnvio').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') cargarPallets();
});

async function cargarPallets() {
    const envio = document.getElementById('inputEnvio').value.trim();
    const contenedor = document.getElementById('barcode-list');
    const mensaje = document.getElementById('status-message');

    if (!envio) {
        alert("Por favor, ingresa un número de envío.");
        return;
    }

    // Limpiar pantalla y mostrar estado
    contenedor.innerHTML = "";
    mensaje.innerHTML = `<div class="spinner-border text-primary" role="status"></div><p>Buscando envío ${envio}...</p>`;
    
    // URL dinámica con el valor de la casilla
    //const url = `http://producciondinantwebapi.dinantnest.com/api/TerrestreApi/SPGetPalletsByEnvio?envio=${envio}&opcion=0`;
	const url = `http://producciondinantwebapi_dev.dinantnest.com/api/TerrestreApi/SPGetPalletsByEnvio?envio=${envio}&opcion=0`;
    
    try {
        const response = await fetch(url);
		console.log(response.ok);
        if (!response.ok) throw new Error("No se pudo conectar con el servidor.");
        
        const data = await response.json();
        mensaje.innerHTML = ""; // Limpiar mensaje de carga

        if (data.length === 0) {
            mensaje.innerHTML = `<div class="alert alert-warning">No se encontraron pallets para el envío: <b>${envio}</b></div>`;
            return;
        }

        data.forEach(item => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4';
            
            // Estructura de la etiqueta (Card)
            col.innerHTML = `
                <div class="card h-100 shadow-sm border-secondary">
                    <div class="card-header bg-dark text-white text-center py-1">
                        <small>PRODUCTO</small>
                    </div>
                    <div class="card-body text-center d-flex flex-column justify-content-center">
                        <h6 class="fw-bold mb-1">${item.Producto}</h6>
                        <p class="small text-muted mb-2">Lote: ${item.Lote || 'N/A'} | Cant: ${item.Cantidad}</p>
                        <div class="d-flex justify-content-center">
                            <svg class="barcode-svg" id="code-${item.Correlativo}"></svg>
                        </div>
                    </div>
                    <div class="card-footer bg-white text-center py-1">
                        <span class="badge bg-light text-dark border">${item.Correlativo}</span>
                    </div>
                </div>
            `;
            
            contenedor.appendChild(col);

            // Generar el código de barras
            JsBarcode(`#code-${item.Correlativo}`, item.Correlativo, {
                format: "CODE128",
                width: 1.5,
                height: 50,
                displayValue: false, // Ocultamos el texto del JSBarcode porque ya lo pusimos en el badge
                margin: 0
            });
        });

    } catch (error) {
        mensaje.innerHTML = `<div class="alert alert-danger">Error: ${error.message}. Verifica que la API esté activa en el puerto 17839.</div>`;
    }
}
</script>
</body>

</html>
